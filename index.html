<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <div id="status-bar">
        <div>Rounds: <span id="num-rounds"></span></div>
        <div>You: <span id="user-points">0</span></div>
        <div>Computer: <span id="computer-points">0</span></div>
        <div>Time left in round: <span class="timer"></span></div>
    </div>
    <div id="heading">WHAT WILL YOU CHOOSE ?</div>
    <div id="message-box"></div>
    <div id="buttons">
        <button class="option" id="rock">ROCK</button>
        <button class="option" id="paper">PAPER</button>
        <button class="option" id="scissor">SCISSOR</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
